<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>Twitter</title>
</head>

<body>

    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li>
                        <img src="/images/home.svg" alt="Home">Home</li>
                    <li>
                        <img src="/images/notification.svg" alt="Notification">Notification</li>
                    <li>
                        <img src="/images/message.svg" alt="Message">Message</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="logo">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/images/" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>
</body>

</html>
